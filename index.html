<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Teleprompter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id='controls'>
        <input type="number" value="100" id="textsize" class="setting" style="width:4em" oninput="setSize()"/> 
        Text size (% of original)
        <br/>
        <button onclick="startPrompting()">start</button>
    </div>

    <pre id="errors" style="white-space: pre-wrap;margin:0%"></pre>
    <div id="promptText" onclick="stopPrompting()"></div>

    <script type="text/javascript" src="docPrompter.js"> 
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handlePageLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  </body>
</html>
