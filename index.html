<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Teleprompter</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Drive Teleprompter</p>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <div id="promptText"></div>

    <script type="text/javascript" src="docPrompter.js"> 
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handlePageLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
