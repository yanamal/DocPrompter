<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Teleprompter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id='controls'>
        <span class='setting_span'>
            <input type="number" value="100" id="textsize" class="setting" style="width:4em" oninput="setSize()"/> 
            Text size (% of original)
        </span>
        <span class='setting_span'>
            <input type="number" value="1" min="0" step="0.2" id="scrollspeed" class="setting" style="width:4em" oninput="setScrollSpeed()"/>
            Scroll speed 
        </span>
        <span class='setting_span'>
            <input type="checkbox" id="mirrortext" class="setting" checked="true" oninput="setMirrored()"/>
            Mirror text
        </span>
        <span class='setting_span'>
            <input type="checkbox" id="scrollonstart" class="setting" checked="true" oninput="setAutoScroll()"/>
            Scroll automatically on start
        </span>
        <span class='setting_span'>
            (Spacebar to start and stop scrolling manually)
        </span>

        <br/>
        <button disabled="true" id="docselector" onclick="openPicker()">Choose document</button>
        <button onclick="showFileHTML()">Reload document</button>
        <button onclick="startPrompting()" style="background-color: #C5E1A5;font-weight: bold;">Start</button>

        <span style="font-size:11pt;float:right"><a target="_" href="https://github.com/yanamal/DocPrompter">Code/Docs</a></span>
    </div>

    <pre id="errors" style="white-space: pre-wrap;margin:0%"></pre>
    <div id="promptArea" onclick="stopPrompting()"  tabindex="0">
        <div class="promptSpacer"></div>
        <div id="promptText">When you choose a document to load, it will appear here for telepromting, but right now there is only placeholder text.</div>
        <div class="promptSpacer"></div>
    </div>

    <script type="text/javascript" src="docPrompter.js"> 
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handlePageLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  </body>
</html>
